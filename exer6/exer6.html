<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <script>
        function validarFormulario() {
            let nome = document.getElementById("nome").value;
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            let nota3 = document.getElementById("nota3").value;   


            if   
 (nome === "" || nota1 === "" || nota2 === "" || nota3 === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
        }
    </script>
</head>
<body>
    <!--
    Usando o método GET, crie um formulário HTML que receba o nome de um estudante, 3 notas
de Zero à Dez e calcule a média em um programa PHP quando um botão de submit for
pressionado. Faça a validação dos campos em JavaScript de modo que usuário tenha que
preencher todos os campos.
    -->
    <form action="teste6.php" method="get" onsubmit="return validarFormulario()">
        <label for="nome">Nome do Estudante:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="0" max="10" required><br>

        <input type="submit" value="Calcular Média">
    </form>
</body>
</html>
